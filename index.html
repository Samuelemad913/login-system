<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
<div class="login">
<img src="./img/vecteezy_fingerprint-identity-sensor-data-protection-system-podium_7164537.jpg" alt="login img" class="login-img">
<form action="" class="login--form">

    <h1 class="login--title">login</h1>
<div class="login-content">

<div class="login-box">
<i class="fa-regular fa-user login-icon"  style="color:white;"></i>
<div class="login-box-input">
    <input type="email"  required class="login-input" placeholder=" ">
    <label for="" class="login-label">Email</label>
</div>
</div>

<div class="login-box">
    <i class="fa-solid fa-lock login-icon " style="color:white;"></i>
    <div class="login-box-input">
        <input type="password"  required class="login-input"id="login-pass" placeholder=" ">
        <label for="" class="login-label">Password</label>
        <i class="ri-eye-off-line login-eye" id="login-eye" style="color: #ffffff;"></i> 
    </div>
    </div>

     
</div>
<div class="login-check">
    <div class="login-check-groub">
        <input type="checkbox" class="login-check-input">
        <label for="" class="login-check-label">Remember me</label>
    </div>
    <a href="#" class="login-forgot">forgot password</a>
</div>
<button class="login-button">
login
</button>
<p class="login-register">
    Don't a have an account ?  <a href="#">Register</a>
</p>
</form>

</div>


    <script src="./script/index.js"></script>
</body>
</html>
